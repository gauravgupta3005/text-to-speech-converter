<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Text to Speech Converter</h1>

    <div class="form-group">
      <label for="text-input">Enter Text</label>
      <textarea id="input" class="form-control" rows="4" placeholder="Enter your text here"></textarea>
    </div>

    <div class="form-group">
      <label for="voice">Select Voice</label>
      <select id="voice" class="form-control">
        <option value="">Choose a voice</option>
      </select>
    </div>

    <div class="form-group">
      <label for="volume">Volume</label>
      <input type="range" id="volume" class="control-range" min="0" max="1" step="0.1" value="1">
    </div>

    <button id="speak" class="btn">Speak</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
